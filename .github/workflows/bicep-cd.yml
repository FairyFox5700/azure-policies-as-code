name: Bicep-CD

vars:
  bicepPath: ./bicep/custom-polices-with-notifications
  location: westeurope
  devParams: params-dev.json
  nonprodParams: params-nonprod.json
  prodParams: params-prod.json

on:
  push:
    branches: [ main ]
    paths:
      - '**.bicep'
  workflow_dispatch:

jobs:
  DEV-BICEP-CD:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
      - name: Deploy Bicep Template
        id: bicepCD
        continue-on-error: true
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment sub create \
              -n dev-bicep-cd \
              -f ${{ vars.bicepPath }}/main.bicep \
              -l ${{ vars.location }} \
              -p ${{ vars.bicepPath }}/${{ vars.devParams }} \
              -o none
      - name: Retry on Failure
        if: ${{ steps.bicepCD.outcome == 'failure' }}
        uses: juliangruber/sleep-action@v1
        with:
          time: 30s
      - name: Bicep CD Retry
        if: ${{ steps.bicepCD.outcome == 'failure' }}
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment sub create \
              -n dev-bicep-cd \
              -f ${{ vars.bicepPath }}/main.bicep \
              -l ${{ vars.location }} \
              -p ${{ vars.bicepPath }}/${{ vars.devParams }} \
              -o none

  NONPROD-BICEP-CD:
    needs: DEV-BICEP-CD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_NONPROD }}
      - name: Deploy Bicep Template
        id: bicepCD
        continue-on-error: true
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment sub create \
              -n nonprod-bicep-cd \
              -f ${{ vars.bicepPath }}/main.bicep \
              -l ${{ vars.location }} \
              -p ${{ vars.bicepPath }}/${{ vars.nonprodParams }} \
              -o none
      - name: Retry on Failure
        if: ${{ steps.bicepCD.outcome == 'failure' }}
        uses: juliangruber/sleep-action@v1
        with:
          time: 30s
      - name: Bicep CD Retry
        if: ${{ steps.bicepCD.outcome == 'failure' }}
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment sub create \
              -n nonprod-bicep-cd \
              -f ${{ vars.bicepPath }}/main.bicep \
              -l ${{ vars.location }} \
              -p ${{ vars.bicepPath }}/${{ vars.nonprodParams }} \
              -o none

  PROD-BICEP-CD:
    needs: NONPROD-BICEP-CD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
      - name: Deploy Bicep Template
        id: bicepCD
        continue-on-error: true
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment sub create \
              -n prod-bicep-cd \
              -f ${{ vars.bicepPath }}/main.bicep \
              -l ${{ vars.location }} \
              -p ${{ vars.bicepPath }}/${{ vars.prodParams }} \
              -o none
      - name: Retry on Failure
        if: ${{ steps.bicepCD.outcome == 'failure' }}
        uses: juliangruber/sleep-action@v1
        with:
          time: 30s
      - name: Bicep CD Retry
        if: ${{ steps.bicepCD.outcome == 'failure' }}
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment sub create \
              -n prod-bicep-cd \
              -f ${{ vars.bicepPath }}/main.bicep \
              -l ${{ vars.location }} \
              -p ${{ vars.bicepPath }}/${{ vars.prodParams }} \
              -o none
